<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Zip Zap</title>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.ico" type="image/x-icon">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="renderer.js" type="text/javascript"></script>
</head>
<body>
    <header class="header">
        <h1><img src="assets/logo.svg" alt="logo" /> Mr Zip Zap</h1>
        <div id="progress-container">
            <div>Zip: <div id="progress-bar-zip">0%</div></div>
            <div>Transfer: <div id="progress-bar-transfer">0%</div></div>
            <div>Unzip: <div id="progress-bar-unzip">0%</div></div>
        </div>
    </header>

    <div class="container">
        <!-- Left Pane: Folder Tree -->
        <div class="pane folder-tree">
            <div class="dir-bar local-dir">
                <input id="local_dir_path" type="text" placeholder="Directory Path..." value="/Users/ruku/Documents/www" />
                <button id="select-folder">...</button>
                <button id="list_local_files_button">Go</button>
            </div>

            <div class="file-list" id="file-explorer"></div>

            <hr />

            <div class="actions">
                <button id="local-zip">Zip</button>
                <button id="zip-upload" disabled>Zip & Upload</button>
                <button id="zip-upload-unzip" disabled>Zip & Upload & Unzip</button>
            </div>

        </div>

        <!-- Right Pane: File List -->
        <div class="pane ">

            <div class="mid-actions">
                <div>
                    <h2>Protocol: SSH</h2>
                    <table>
                        <tr>
                            <th>~/.ssh/config:<label></label></th>
                            <td><select id="ssh-list"></select></td>
                        </tr>
                        <tr>
                            <th>Host:</th>
                            <td><input id="remote_host" type="text" placeholder="Host" /></td>
                        </tr>
                        <tr>
                            <th>Port:</th>
                            <td><input id="remote_host" type="text" placeholder="Host" /></td>
                        </tr>
                        <tr>
                            <th>User:</th>
                            <td><input id="remote_host" type="text" placeholder="Host" /></td>
                        </tr>
                        <tr>
                            <th>Pass:</th>
                            <td><input id="remote_host" type="password" placeholder="Host" /></td>
                        </tr>
                    </table>
                    <p>
                        <button id="ssh">Connect</button>
                    </p>
                </div>
            </div>

        </div>
    </div>


</body>
</html>
