<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Zip Zap</title>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.ico" type="image/x-icon">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="renderer.js" type="text/javascript"></script>
</head>
<body>
    <header class="header">
        <h1><img src="assets/logo.svg" alt="logo" /> Mr Zip Zap</h1>
    </header>

    <div class="container">
        <!-- Left Pane: Folder Tree -->
        <div class="pane folder-tree">
            <div class="dir-bar local-dir">
                <input id="local_dir_path" type="text" placeholder="Directory Path..." value="/Users/ruku/Documents/www" />
                <button id="select-folder">...</button>
                <button id="list_local_files_button">Go</button>
            </div>

            <div class="file-list">
                <table>
                    <thead>
                    <tr>
                        <th>Op</th>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Date Modified</th>
                    </tr>
                    </thead>
                    <tbody id="local_file_list">
                    </tbody>
                </table>
            </div>

            <hr />

            <div class="actions">
                <button id="zip">Zip</button>
                <button id="zip-upload" disabled>Zip & Upload</button>
                <button id="zip-upload-unzip" disabled>Zip & Upload & Unzip</button>
            </div>

        </div>

        <!-- Right Pane: File List -->
        <div class="pane ">

            <div class="mid-actions">
                <div>
                    <h2>Protocol: SSH</h2>
                    <hr/>
                    <p>
                        Host: <input id="remote_host" type="text" placeholder="Host" /> <br/>
                        Port: <input id="remote_port" type="text" placeholder="Port" value="22" /> <br/>
                        User: <input id="remote_user" type="text" placeholder="User" /> <br/>
                        Pass: <input id="remote_pass" type="password" placeholder="Password" /> <br/>
                        <br/>
                        <button id="ssh">Connect</button>
                    </p>
                </div>
            </div>

        </div>
    </div>


</body>
</html>
