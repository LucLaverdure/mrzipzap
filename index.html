<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Zip Zap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1><img src="assets/logo.svg" alt="logo" /> Mr Zip Zap</h1>
    </header>

    <div class="container">
        <!-- Left Pane: Folder Tree -->
        <div class="pane folder-tree">
            <div class="dir-bar local-dir">
                <input id="folderPath" type="text" placeholder="Directory Path..." />
                <button id="select-folder">...</button>
                <button id="listFilesBtn">Go</button>
            </div>
            <div class="file-list">
                <table>
                    <thead>
                    <tr>
                        <th>Op</th>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Date Modified</th>
                    </tr>
                    </thead>
                    <tbody id="fileList">
                        <script src="renderer.js"></script>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Right Pane: File List -->
        <div class="pane ">
            <div class="dir-bar remote-dir">
                <input type="text" placeholder="Directory Path..." />
                <button>...</button>
                <button>Go</button>
            </div>
        </div>
    </div>
</body>
</html>
